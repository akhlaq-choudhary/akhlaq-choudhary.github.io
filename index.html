<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <span id="playername1">Player1 score: </span
      ><span id="player1value">0</span> |
      <span id="playername2">Player2 score: </span
      ><span id="player2value">0</span>
      <br />
      X is player 1 and O is player 2(first turn is of player 1)
    </div>
    <table>
      <tr>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
      </tr>
      <tr>
        <td class="row2"></td>
        <td class="row2"></td>
        <td class="row2"></td>
      </tr>
      <tr>
        <td class="row3"></td>
        <td class="row3"></td>
        <td class="row3"></td>
      </tr>
    </table>
    <script src="tictactoe.js"></script>
  </body>
</html>
